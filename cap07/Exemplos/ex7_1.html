<script>
    const anuncio = prompt("Anúncio:")
    let numPalavras = 0 
    const tam = anuncio.length
    for(let i = 0; i < tam; i++){
        if(anuncio.charAt(i) == " "){
            numPalavras++
        }
    }
    // Poderia ser usado o for.. of:
    // for(const letra of anuncio){
    //     if(letra == " "){
    //        numPalavras++
    //     }
    //}
    alert(`o anúncio ${anuncio} tem ${numPalavras + 1} palavras`)
</script>
