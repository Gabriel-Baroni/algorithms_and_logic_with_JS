<script>
    alert("Digite 0 para sair do programa")
    do{
        const num = Number(prompt("Número:"))
        if (num == 0 || num == NaN ){
            const sair = confirm("Deseja sair do programa?")
            if (sair) { 
                break
            } else {
                continue
            }
            }
            if (num % 2 == 0){
                alert(`O dobro de ${num} é ${num*2}`)    
            } else {
                alert(`O triplo de ${num} é ${num*3}`)
            }
    } while (true)
    alert("bye-bye")
</script>
