<script>
    const calcularMedia = (...notas) => {
        const num = notas.length
        if(num == 0){  
            alert("Informe, ao menos, uma nota")
            return
        }

        let soma = 0
        for (const nota of notas){
            soma +=nota
        }
        const media = soma /num
        console.log(`A média é: ${media.toFixed(1)}`)
    }
    calcularMedia(6, 7, 8)
</script>
